{% extends 'Acceuil.html' %}
{% block h1 %} Connexion {% endblock %}
{% block content %}

<div class="container">
    <div class="row mt-5 mb-5">
        <div class="col-lg-6 shadow p-4">
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label text-center color-orage">Nom d'utilisateur </label>
                  <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="username">

                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Mot de passe</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" name="password">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Selectionner</label>
                </div>
                <button type="submit" class="btn btn-primary">
                    <a class="nav-link active text-white" aria-current="page" href="{% url 'Acceuil' %}">Se connecter</a>
                </button>
              </form>
        </div>
    </div>
</div>

{% endblock %}
