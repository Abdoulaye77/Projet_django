{%load static %}
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>GGestion d'état civil</title>
     <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
     <link rel="stylesheet" href="{% static 'css/style.css' %}">
 </head>
 <body>
    <form method="POST" class="post-form" action="/mair/">
        {% csrf_token %}  
        <div class="container">
            <br>
            <div class="form-group row">
                <h3> Entrer  les details de la mairie </h3>
                
            </div>

            <div class="form-group row">
                <label class="col-sm-3 col-form-label">registre </label>
                <div class="col-sm-4">
                    {{ form.registre}}
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-3 col-form-label">numéro</label>
                <div class="col-sm-4">
                    {{ form.numéro}}
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-3 col-form-label">prenom </label>
                <div class="col-sm-4">
                    {{ form.prenom}}
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-3 col-form-label">nom</label>
                <div class="col-sm-4">
                    {{ form.nom}}
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-3 col-form-label">datenaiss </label>
                <div class="col-sm-4">
                    {{ form.datenaiss}}
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-3 col-form-label">lieunaiss</label>
                <div class="col-sm-4">
                    {{ form.lieunaiss}}
                </div>
            </div>

            
            <div class="form-group row">
                <label class="col-sm-4 col-form-label"> </label>
                <div class="col-sm-4">
                <button type="submit" class="btn btn-primary"> Enrigistrer</button>
                </div>
            </div>
        </div>
    </form>
<h3>{% block h1 %}{% endblock %}</h3>
    {% block content %}

    {% endblock %}
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
 </body>
 </html>
